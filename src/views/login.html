<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Bootstrap Login Form in modal - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="./css/auth.css"> -->
    <style>
        #errorMessage{
            padding: 15px;
            color: red;
        }
        input{
            display: block;
            margin: 20px auto;
        }

        button{
            display: block;
            margin: 20px auto;
        }

    </style>
</head>
<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">Login</h1>
                <span id="errorMessage"></span>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block">
                    <div id="userinput" class="form-group">
                        <input type="text" id="usernameInput" class="form-control input-lg" placeholder="Username">
                    </div>
                    <div id="passwordinput" class="form-group">
                        <input type="password" id="passwordInput" class="form-control input-lg" placeholder="Password">
                    </div>
                    <div class="form-group">
                    </div>
                    <button class="btn btn-primary btn-lg btn-block">Sign In</button>
                    <!-- <input type="number">
                    <button>Send</button> -->
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<script src="/js/util.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
